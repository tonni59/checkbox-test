<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkbox Component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="modal">
  <div class="list">
    <label class="row">
      <span>All pages</span>
      <input type="checkbox" id="allPages" />
      <span class="checkmark"></span>
    </label>

    <label class="row">
      <span>Page 1</span>
      <input type="checkbox" class="page" />
      <span class="checkmark"></span>
    </label>

    <label class="row">
      <span>Page 2</span>
      <input type="checkbox" class="page" />
      <span class="checkmark"></span>
    </label>

    <label class="row">
      <span>Page 3</span>
      <input type="checkbox" class="page" />
      <span class="checkmark"></span>
    </label>

    <label class="row">
      <span>Page 4</span>
      <input type="checkbox" class="page" />
      <span class="checkmark"></span>
    </label>

    <label class="row">
      <span>Page 5</span>
      <input type="checkbox" class="page" />
      <span class="checkmark"></span>
    </label>

    <label class="row">
      <span>Page 6</span>
      <input type="checkbox" class="page" />
      <span class="checkmark"></span>
    </label>
  </div>

  <button class="btn">Done</button>
</div>

<script src="script.js"></script>
</body>
</html>
